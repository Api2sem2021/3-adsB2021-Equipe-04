version: '3.0'

services:
  web:
    build: .
    image: lms
    container_name: lms
    restart: "no"
    environment:
      - DB_HOST
      - DB_USER
      - DB_PASS
      - DB_DEV
      - DB_TEST
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - .:/lms

  db:
    image: postgres
    container_name: lms_db
    restart: "no"
    ports:
      - 5429:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - data:/var/lib/postgresql/data/

volumes:
  data:

